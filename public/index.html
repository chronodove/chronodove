<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chronodove</title>
</head>
<body id="body">
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div id="icon">
                    <img src="images/icon.jpg" alt="a white betta fish">
                </div>

                <div id="text">
                    <i><h2>chronodove</h2></i>
                    <span>hits: <span id="hitcount"></span></span>
                    <br>
                    <span>last updated: <span id="lastupdate"></span></span>
                </div>
                
                <div id="nav">
                    <i>this site is not mobile responsive yet; sorry.</i>
                    <i>the scrollbar is hidden, but it can still be scrolled.</i>
                    <a href="diary.html" target="frame"><h2>diary</h2></a>
                    <a href="writing.html" target="frame"><h2>writing</h2></a>
                    <a href="not_found.html" target="frame"><h2>photography</h2></a>
                    <a href="not_found.html" target="frame"><h2>reading log</h2></a>
                    <a href="not_found.html" target="frame"><h2>crafts</h2></a>
                    <a href="about.html" target="frame"><h2>about</h2></a>
                </div>
            </div>
            <div class="right">
                <iframe src="diary.html" frameborder="0" name="frame"></iframe>
            </div>
        </div>
    </div>
    <!-- last updated and visitor count script` -->
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) { //checks for any errors

                var site_data = JSON.parse(this.responseText);
                var num_arr = site_data.info.views.toString().split("");
                var num_str = "";

                for (i = 0; i < num_arr.length; i++) {
                    num_str += num_arr[i];
                    if ((num_arr.length - 1 - i) % 3 == 0 && (num_arr.length - 1 - i) != 0 ){   
                        num_str += ","; 
                    }
                    var date_str = site_data.info.last_updated;
                    var date_obj = new Date(site_data.info.last_updated);
                    document.getElementById("lastupdate").innerHTML = (date_obj.getMonth() + 1) + "-" + date_obj.getDate() + "-" + date_obj.getFullYear();
                }

                document.getElementById("hitcount").innerHTML = num_str;
            }
        };
        xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=chronodove", true);
        xhttp.send();
    </script>
</body>
</html>
