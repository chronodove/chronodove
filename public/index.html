<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bloodyhands.gif" type="image/gif">
    <title>chronodove</title>
    <style>
        .header {
            display: flex;
            justify-content: center;

            max-width: 50rem;
            height: 100%;
        }

        .header img {
            width: 90px;
            height: auto;
            
            image-rendering: pixelated;
        }

        .nav {
            max-width: 50rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #ffffff00;
            
        }

        .nav a {
            background-color: transparent;
            width: 10rem;
            height: 9rem;
            filter: grayscale(100%);
        }

        .nav a:hover {
            filter: grayscale(0%);
        }

        .imgtxt span {
            position: absolute;
            top: 50%;
            left: 55%;

            transform: translate(-50%, -50%);
            z-index: 99;
            opacity: 0;
            transition: all 0.25s ease;

            font-size: 2rem;
            
            color: #FFF;
            filter: drop-shadow(3px 3px 0 black) 
                    drop-shadow(-3px 3px 0 black)
                    drop-shadow(3px -3px 0 black)
                    drop-shadow(-3px -3px 0 black);
            /* background-color: var(--txt-trans); */
        }

        .imgtxt:hover span, .imgtxt:focus span {
            opacity: 1;
        }

        #alt {
            display: none; 
        }
    </style>
</head>
<body>
    <noscript>this site uses javascript for aesthetic purposes, please enable it.</noscript>
    <div class="loader"></div>
    <script>
        window.addEventListener("load", () => {
            //define loader
            const LOADER = document.querySelector(".loader");
            //if it has finished loading, initialize the "loader-hidden" class; hiding the loader but continuing the animation
            LOADER.classList.add("loader-hidden");
            //checks to see if the transition is over and once it does...
            LOADER.addEventListener("transitionend", () => {
                //...completely remove loader element from html, stopping the website from continuing to play the animation 
                document.body.removeChild(LOADER);
            })
        })
    </script>
    <div class="wrapper" id="wrapper">

    <!-- hide and show alt link view -->
    <script>
        let altNav = document.getElementById('alt');
        function show() {
            if (altNav.style.display == 'inline'){
                altNav.style.display = 'none';
            } else {
                altNav.style.display = 'inline';
            }
        }
    </script>
    <!-- last updated and visitor count script` -->
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                var site_data = JSON.parse(this.responseText);
                var num_arr = site_data.info.views.toString().split("");
                var num_str = "";

                for (i = 0; i < num_arr.length; i++) {
                    num_str += num_arr[i];
                    if ((num_arr.length - 1 - i) % 3 == 0 && (num_arr.length - 1 - i) != 0 ){   
                        num_str += ","; 
                    }
                    var date_str = site_data.info.last_updated;
                    var date_obj = new Date(site_data.info.last_updated);
                    document.getElementById("lastupdate").innerHTML = (date_obj.getMonth() + 1) + "-" + date_obj.getDate() + "-" + date_obj.getFullYear();
                }

                document.getElementById("hitcount").innerHTML = num_str;
            }
        };
        xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=chronodove", true);
        xhttp.send();
    </script>
