<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="writing.css">
    <script src="openWriting.js"></script>
    <script src="script.js"></script>
    <script src="loading.js"></script>
    <script src="themeSwitch.js"></script>
</head>
<body>
    <div class="loader"></div>
    <h1 id="header">writing</h1>
    <div class="nav">
        <script>
            navigation();
        </script>
    </div>
    <div class="wrapper">
        <div class="dog">
            <h3>various other writings i've made - poems and short stories</h3>
            <h5>click the boxes to open</h5>
            <img src="https://i.postimg.cc/zX4Szjw8/puppy-dog-eyes.jpg" alt="a puppy with very large eyes looking behind the camera" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="writing-grid" id="writing-grid">
            <div class="writing-nav" id="writing-nav">
                <b onclick="removeOthers('stories')">stories</b>
                &sext;
                <b onclick="removeOthers('poems')">poems</b>
                &sext;
                <b onclick="removeOthers('linux')">linux</b>
                &sext;
                <b onclick="removeOthers('misc')">misc</b>
                &sext;
                <b onclick="showAll()">show all</b>
            </div>
            <div class="box" onclick="openPopup(0)" id="linux">
                <h2>How to Display MS Fonts on Linux</h2>
                <p>when i first switched to linux, i didn't know just how much websites would change...</p>
              </div>
              <div class="box" onclick="openPopup(1)" id="misc">
                <h2>Title 2</h2>
                <h4>placeholder number 2!</h4>
              </div>
        </div>
        <script>
            function removeOthers(divId) {
                let parent = document.getElementById("writing-grid");
                let children = parent.children;
                let nav = document.getElementById("writing-nav");
                
                for (var i = 0; i < children.length; i++) {
                    if (children[i].id !== divId) {
                        children[i].style.display = "none";
                        nav.style.display = "block";
                    } else {
                        children[i].style.display = "block";
                        nav.style.display = "block";
                    }
                }
            }
        function showAll() {
            let parent = document.getElementById("writing-grid");
            let children = parent.children;
            for (var i = 0; i < children.length; i++) {
            children[i].style.display = "block";
            }
        }
        </script>
        <div id="popup">
            <span class="close-btn" onclick="closePopup()">CLOSE</span>
            <div class="popup-content">
                <div id="popup-title"></div>
                <div id="popup-text"></div>
            </div>
          </div>
    </div>
</body>
</html>
