            </div>

            <div class="box" onclick="openPopup(1)">
                <br>
                <br>
            </div>
        </div>
        <script>
            function removeOthers(divId) {
                let parent = document.getElementById("writing-grid");
                let children = parent.children;
                let nav = document.getElementById("writing-nav");
                
                for (var i = 0; i < children.length; i++) {
                    if (children[i].id !== divId) {
                        children[i].style.display = "none";
                        nav.style.display = "block";
                    } else {
                        children[i].style.display = "block";
                        nav.style.display = "block";
                    }
                }
            }
        function showAll() {
            let parent = document.getElementById("writing-grid");
            let children = parent.children;
            for (var i = 0; i < children.length; i++) {
            children[i].style.display = "block";
            }
        }
        </script>
        <div id="popup">
            <span class="close-btn" onclick="closePopup()">CLOSE</span>
            <div class="popup-content">
                <div id="popup-title"></div>
                <div id="popup-text"></div>
            </div>
          </div>
