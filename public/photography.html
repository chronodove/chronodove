<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>photos</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;

            max-width: 50rem;
            height: 35rem;
            padding: 1ch;

            border: 4px double var(--txt);

            overflow-y: scroll;

        }

        #grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* align-items: center; */
            gap: 1ch;

            width: 100%;
            height: 100%;

            overflow-y: scroll;
        }

        .card {
            width: 10rem !important;
            height: 10rem !important;

            /* background-color: blue; */

            transition: all 0.25s

        }

        #grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            filter: grayscale(100%);
        }

        #grid img:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.315), 0 6px 20px 0 rgba(0, 0, 0, 0.425);

            filter: grayscale(0%);
        }

        #modal {
            /* display: flex; */
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1ch;

            position: fixed;
            background: #000000a4;
            z-index: 10;

            width: 100vw;
            height: 100vh;
        }

        #modal img {
            width: 60%;
            height: auto;

            border: 4px solid var(--bg);
        }

        #caption {
            width: fit-content;
            height: fit-content;

            background-color: var(--bg);

            padding: 0 1ch 0 1ch;

            font-variant: small-caps;
        }

        button:hover {
            outline: none !important;
        }

        .header {
            display: flex;
            position: sticky;
            flex-basis: 100%;
            
        }

        .divider {
            background-image: url("https://i.postimg.cc/WpfGNPZP/f8b35da75fdacfba7dde49582b59216940345c23.png");
            background-position: left;
            background-size: contain;
            background-repeat: no-repeat;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <script src="script.js"></script>
        <h1>photography</h1>
        <h6>click to open full image. shot on nikon coolpix 4600 unless stated otherwise.</h6>
        <div id="modal">
            <img src="https://i.postimg.cc/L6Lz16Qz/DSCN0329.jpg" alt="" id="modal-image">
            <span id="caption"></span>
            <button style="font-size: 19px;" id="close-button">CLOSE</button>
        </div>
        <div id="container">
            <div id="grid">
                <div class="header">
                    <h3>NEW YORK CITY 06/25</h3>
                    <span class="divider"></span>
                </div>
                <img src="https://i.postimg.cc/0QkmgY9n/DSCN0297.jpg" alt="New York Skyline." class="card" id="0" onclick="openModal(0)">
                <img src="https://i.postimg.cc/sx1hx3QZ/DSCN0300.jpg" alt="Inside the World Trade Center." class="card" id="1" onclick="openModal(1)">
                <img src="https://i.postimg.cc/MZrB4fN0/DSCN0301.jpg" alt="Inside of a New York Subway Cart." class="card" id="2" onclick="openModal(2)">
                <img src="https://i.postimg.cc/V6v6BDYx/DSCN0319.jpg" alt="Close up of a recreation of Michelangelo's Pieta in Saint Patrick's Cathedral." class="card" id="3" onclick="openModal(3)">
                <img src="https://i.postimg.cc/MGDMYn1Q/DSCN0307.jpg" alt="Prometheus at Rockefeller Center in Manhattan." class="card" id="4" onclick="openModal(4)">
                <img src="https://i.postimg.cc/Cx0bHT99/DSCN0330.jpg" alt="View of Turtle Pond from Belvedere Castle." class="card" id="5" onclick="openModal(5)">
                <img src="https://i.postimg.cc/L6Lz16Qz/DSCN0329.jpg" alt="Easter Lily(?) in Shakespeare's Garden in Central Park, NYC." class="card" id="6" onclick="openModal(6)">
                <img src="https://i.postimg.cc/fW6cy0Cz/DSCN0328.jpg" alt="Orange Lily in Shakespeare's Garden in Central Park, NYC." class="card" id="7" onclick="openModal(7)">
                <img src="https://i.postimg.cc/g236nSJ4/DSCN0304.jpg" alt="White Impatiens in the Financial District." class="card" id="8" onclick="openModal(8)">
            </div>
        </div>
    </div>
    <script>
        const grid = document.getElementById("grid");
        const modal = document.getElementById("modal");
        let modalImage = document.getElementById("modal-image");
        const caption = document.getElementById("caption");
        const closeButton = document.getElementById("close-button");
        
        const images = Array.from(grid.getElementsByTagName("img")).map((img, index) => ({
            src: img.src,
            alt: img.alt,
            id: index
        }));

        function openModal(id) {
            let { src, alt } = images[id];
            modalImage.src = src;
            modalImage.alt = alt;
            caption.textContent = alt;
            modal.style.display = "flex";
        }

        closeButton.onclick = () => {
            modal.style.display = "none";
        };
    </script>
</body>
</html>
