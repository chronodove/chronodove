title: photography
layout: base.njk
cssFile: "lightbox.css"
---
<div id="modal">
        <img src="" alt="" id="photo">
        <h3 id="photo-caption"></h3>
        <div class="button-container">
            {# <button onclick="switchSlides();" class="buttons" id="left"><h1>&LeftArrow;</h1></button> #}
            <button onclick="closeModal()"><h1>X</h1></button>
            {# <button onclick="switchSlides();" class="buttons" id="right"><h1>&RightArrow;</h1></button> #}
        </div>
</div>
<h1 id="title">{{title}}</h1>
<h6>blurred photos contain sensitive content</h6>
<h6>sometimes the times and dates are inaccurate im human okay im sorry</h6>
<h6>photos taken with iphone 14 and Nikon COOLPIX 4600 cam</h6>
<hr>
<h2 style="margin-bottom: 1ch; text-decoration: underline;">corpus christi 2025</h2>
<div class="grid">
    <img src="/images/photography/corpuschristi2025/IMG_3098.JPG" alt="a jellyfish with stripes" id=1 onclick="openThis(1)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3058.JPG" alt="view of the beach on the pier" id=2 onclick="openThis(2)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3061.JPG" alt="view of the ocean on the rocks" id=3 onclick="openThis(3)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3063.JPG" alt="the ocean" id=4 onclick="openThis(4)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3078.JPG" alt="the ocean" id=5 onclick="openThis(5)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3070.JPG" alt="a dead fish" id=6 onclick="openThis(6)" class="lightboxPhoto censor">
    <img src="/images/photography/corpuschristi2025/IMG_3084.JPG" alt="the ocean. you can see the curve of the planet!!!" id=7 onclick="openThis(7)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3089.JPG" alt="the sunset with the sun down" id=8 onclick="openThis(8)" class="lightboxPhoto">
    <img src="/images/photography/corpuschristi2025/IMG_3090.JPG" alt="the sunset with the sun" id=9 onclick="openThis(9)" class="lightboxPhoto">
</div>
<script>
    //console.log("open")
    const MODAL = document.getElementById("modal");
    //console.log(modal);
    let modalPhoto = document.getElementById("photo");
    //console.log(modalPhoto);
    let modalCaption = document.getElementById("photo-caption");
    //console.log(modalCaption);
    let photos = document.getElementsByClassName("lightboxPhoto");
   // console.log(photos);

    function openThis(id) {
        for (let i = 0; i < photos.length; i++){
            if (photos[i].id == id) {
                console.log("ID: " + id);
                console.log("ID MATCH: " + (photos[i].id == id));
                modalPhoto.src = photos[i].src;
                modalPhoto.alt = photos[i].alt;
                modalCaption.innerText = photos[i].alt;
            }
            MODAL.style.display = "flex";
        }
        console.log("OPENED: " + modalPhoto.src)
    }

    // function switchSlides(direction){
    //     if (direction === 'left') {

    //     }
    // }

    function closeModal() {
        MODAL.style.display = "none";
    }
</script>
